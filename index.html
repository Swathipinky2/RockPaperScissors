<!DOCTYPE html>
<html lang="en">
<head>
    <title>rock-paper-scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

  <p class="title">Rock Paper Scissors</p>

  <button class="move-btn" onclick="playGame('rock');"><img src="rock-emoji.png" class="move-icon"></button>
    
  <button class="move-btn" onclick="playGame('paper');"><img src="paper-emoji.png" class="move-icon"></button>

  <button class="move-btn" onclick="playGame('scissors');"><img src="scissors-emoji.png" class="move-icon"></button>

  <p class="js-result result"></p>
  <p class="js-moves"></p>
  <p class="js-score score"></p>

  <button class="reset-btn" onclick=" 
    score.wins = 0
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    updateScoreElement();
  ">Reset Score</button>

   <script src="script.js"></script>

</body>
</html>
